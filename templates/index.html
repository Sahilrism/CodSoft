<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-green{
        color: #EE224A
        }

    .text-white{
        color:white
    }
</style>
<body style = "background-color:black">

    <nav class="navbar" style="background-color: #E49F36">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-green" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style ="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating -{{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor%}




        </div>
    </div>

</body>
</html>
